<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Popup</title>
    <link rel="stylesheet" href="./ModelPopup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-model">
        <button class="btn-open-model">Open Model</button>
        <div class="model">
             <div class="popup-model">
                <div class="popup-model-header">
                    <div class="popup-header-greeting">Wellcome to Practice Daily</div>
                    <i class="bi bi-x-lg"></i>
                </div>
                <div class="popup-model-body">
                    <div class="popup-model-body-title">Modal</div>
                    <div class="popup-model-body-subtitle">This is a body of the model popup</div>
                </div>
                <button class="popup-model-btn">Close</button>
            </div>
        </div>
    </div>    
    <script src="./ModelPopup.js"></script>
</body>
</html>

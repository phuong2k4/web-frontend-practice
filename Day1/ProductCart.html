<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./ProductCart.css">
</head>
<body>
    <div class="card">
        <div class="card-bottom">
            <i class="bi bi-suit-heart"></i>
            <i class="bi bi-bag-check-fill"></i>
        </div>
        <div class="card-between">
            <div class="img-css">
                <img src="./public/Nike Zoom KD 12.png" alt="" >
            </div>
            <div class="card-info">
                <div class="card-title">Nike Zoom KD 12</div>
                <div class="card-price">$99.59</div>
            </div>
            
        </div>
        
        <div class="card-content">
            <div class="card-size">
                <h3>Size: </h3>
                <span class="size">1</span>
                <span class="size">2</span>
                <span class="size">3</span>
                <span class="size">4</span>
            </div>
            <div class="card-color">
                <h3>Color: </h3>
                <span id="red"></span>
                <span id="yellow"></span>
                <span id="blue"></span>
            </div>
            <div class="card-button">
                <button class="btn-buy">Buy now</button>
                <button class="btn-buy">Add cart</button>
            </div>
        </div>
        
    </div>
</body>
</html>
